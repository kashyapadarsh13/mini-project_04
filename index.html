<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="todo-app">
            <h2>To-Do List <img src="./images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your work ">
                <button onclick="addtask()">Add</button>
            </div>
            <ul id="list-cointainer">
                <!-- <li class="checked">home</li>
                <li>code</li>
                <li>exam</li> -->
            </ul>
        </div>

    </div>
<script>
    let inputBox = document.getElementById("input-box");
    let listContainer = document.getElementById("list-cointainer");
    function addtask(){
        if( inputBox.value===''){
            alert("u must right something here!....");
        }
        else{
            let li =document.createElement("li");
            li.innerHTML=inputBox.value
            listContainer.appendChild(li);
            let span= document.createElement("span")
            span.innerHTML="\u00d7";
            li.appendChild(span);
        }
        inputBox.value="";
        saveData()
    }
    listContainer.addEventListener("click",function (e){
        if(e.target.tagName === "LI"){
            e.target.classList.toggle("checked");
            saveData()
        }
        else if(e.target.tagName === "SPAN"){
            e.target.parentElement.remove();
            saveData()
        }
    },false);

// save data to the browser and this is very easy.
function saveData(){
    localStorage.setItem("data", listContainer.innerHTML)
}
function showtask()
{
    listContainer.innerHTML=localStorage.getItem("data");// this is code to get the data if we even close the browser.
}
showtask()
</script>
</body>
</html>
